<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="product__card">
        <picture class="product__image">
          <source media="(min-width:625px)" srcset="./images/image-product-desktop.jpg">
          <source media="(min-width:325px)" srcset="./images/image-product-mobile.jpg">
          <img src="/images/image-product-desktop.jpg"
            alt="A square bottle of perfume lying between a pair of small, leafy, plant stems.">
        </picture>

        <!-- Product content -->
        <div class="product__card-content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <!-- Product price -->
          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__price-original"><s>$169.99</s></p>
          </div>

          <button class="button"><img src="./images/icon-cart.svg" alt="A shopping cart icon.">Add to Cart</button>
        </div>
      </div>
    </main>
  </body>

</html>
